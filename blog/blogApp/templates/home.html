{% extends 'base.html' %}
{% block content %}
<h1>Все посты</h1>
{% if user.is_authenticated %}
<a href="{% url 'post_create' %}">Новый пост</a>
{% endif %}

<ul>
  {% for post in posts %}
    <li>
      <h3>{{ post.title }}</h3>
      <p>{{ post.context|truncatechars:300 }}</p>
      <a href="{% url 'post_detail' post.pk %}">Читать полностью</a>
    </li>
  {% endfor %}
</ul>
{% endblock %}
