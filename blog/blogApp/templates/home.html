{% extends 'base.html' %}
{% block content %}
<h1>All Posts</h1>
{% if user.is_authenticated %}
<a href="{% url 'post_create' %}">New Post</a>
{% endif %}

<ul>
  {% for post in posts %}
    <li>
      <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a><br>
      {{ post.content|truncatechars:300 }}
    </li>
  {% endfor %}
</ul>
{% endblock %}
