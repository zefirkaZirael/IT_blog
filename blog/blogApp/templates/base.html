<!DOCTYPE html>
<html>
<head>
    <title>Блог</title>
</head>
<body>
    {% if request.path != '/' %}
        <p><a href="{% url 'home' %}">На главную</a></p>
    {% endif %}
    {% if user.is_authenticated %}
        <p>Привет, {{ user.username }} | <a href="{% url 'logout' %}">Выйти</a></p>
    {% else %}
        <p><a href="{% url 'login' %}">Войти</a> | <a href="{% url 'register' %}">Зарегистрироваться</a></p>
    {% endif %}
    
    
    
    <hr>
    {% block content %}{% endblock %}
</body>
</html>
